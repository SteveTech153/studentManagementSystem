<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css\signup.css">
    <title>Document</title>
</head>
<body>
            <div class="border"></div>
            <div class="signup-box">
                <h2 class="adminHead1">Student Login</h2>
                <form action="/" method="post">
                    <div class="user-box1">
                        
                      <input type="text" name="name" required />
                        <label for="name">
                            <span><i aria-hidden="true" class="fa fa-user"></i></span>
                            <b>Username</b>
                        </label>
                    </div>
        
                  <div class="user-box1">
                    <input type="email" name="email"  required />
                    <label for="email"><span><i aria-hidden="true" class="fa fa-envelope"></i></span> <b>Email</b></label>
                  </div>

                  <div class="user-box1">
                  <input type="password" name="password" required />    
                    <label for="password"><span><i aria-hidden="true" class="fa fa-lock"></i></span> <b>Password</b></label>
                  </div>

                  <div class="foot1">
                    <div class="sublogin1"><a href="#homepage">Login</a></div>
                    <div class="subsignup1">
                        <button>Sign</button>
                    </div>
                  </div>
                </form>
              </div>
      
</body>
</html>
